<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Coste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="./image/lowcosteicono.webp" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./script.js/app.js"></script>
</head>
<body class="">

    <nav>
        <img src="./image/lowcosteicono.webp" alt="logo">
        <h1>Low Coste</h1>
    </nav>
    
    <div class="container">
        <header>
            <h1>Carrito de compras</h1>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Carrito</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Cerrar</div>
            <div id="buy">Comprar</div>
        </div>
    </div>

    <footer>   
        <div class="container-footer">
			<p><b>METODOS DE PAGO</b></p>
			<ul> 
				<li><img src="./image/visa.svg" alt="Visa"></li>
				<li><img src="./image/mastercard.svg" alt="Mastercard"></li>
				<li><img src="./image/paypal.svg" alt="Paypal"></li>
			</ul>
        </div>
		<div class="footer-icons">
			<p>Todos los derechos reservados @2022 <b>Low Coste</b></p>
			<a href="https://www.instagram.com/lacoste/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
			<a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank"><i class="fa-solid fa-envelope"></i></a>
			<a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
		</div> 
    </footer>

</body>
</html>
